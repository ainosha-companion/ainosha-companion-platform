<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 320">
  <!-- Background -->
  <rect width="800" height="320" fill="#f8f9fa" rx="8" ry="8"/>
  
  <!-- Component Boxes -->
  <!-- User Client App -->
  <rect x="40" y="110" width="140" height="80" rx="6" ry="6" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
  <text x="110" y="145" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">User Client App</text>
  <text x="110" y="165" font-family="Arial" font-size="12" text-anchor="middle">User Interface</text>
  
  <!-- Server App / API Layer -->
  <rect x="230" y="110" width="140" height="80" rx="6" ry="6" fill="#e8f5e9" stroke="#388e3c" stroke-width="2"/>
  <text x="300" y="135" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Server App /</text>
  <text x="300" y="155" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">API Layer</text>
  <text x="300" y="175" font-family="Arial" font-size="10" text-anchor="middle">Validates & routes requests</text>
  
  <!-- Automated Analysis Engine -->
  <rect x="420" y="70" width="140" height="160" rx="6" ry="6" fill="#fff3e0" stroke="#e65100" stroke-width="2"/>
  <text x="490" y="95" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Automated</text>
  <text x="490" y="115" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Analysis Engine</text>
  <text x="490" y="140" font-family="Arial" font-size="10" text-anchor="middle">Data ingestion</text>
  <text x="490" y="160" font-family="Arial" font-size="10" text-anchor="middle">ML/AI modules</text>
  <text x="490" y="180" font-family="Arial" font-size="10" text-anchor="middle">Lifecycle alerts</text>
  
  <!-- User Dashboard -->
  <rect x="610" y="110" width="140" height="80" rx="6" ry="6" fill="#e8eaf6" stroke="#3f51b5" stroke-width="2"/>
  <text x="680" y="135" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">User Dashboard</text>
  <text x="680" y="155" font-family="Arial" font-size="10" text-anchor="middle">Visualize results</text>
  <text x="680" y="170" font-family="Arial" font-size="10" text-anchor="middle">Advise next steps</text>
  <text x="680" y="185" font-family="Arial" font-size="10" text-anchor="middle">Send notifications & alerts</text>
  
  <!-- Arrows -->
  <!-- User Client to Server -->
  <line x1="180" y1="150" x2="220" y2="150" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="200" y="140" font-family="Arial" font-size="10" text-anchor="middle" fill="#555">(1) Submit Request</text>
  
  <!-- Server to Analysis Engine -->
  <line x1="370" y1="150" x2="410" y2="150" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Analysis Engine to Dashboard -->
  <line x1="560" y1="150" x2="600" y2="150" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="580" y="140" font-family="Arial" font-size="10" text-anchor="middle" fill="#555">(2) Results/Insights</text>
  
  <!-- Arrow definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">System Architecture Flow</text>
</svg>
